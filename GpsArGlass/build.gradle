plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion "Google Inc.:Glass Development Kit Preview:19"
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "com.Google.gpsarglass"
        minSdkVersion 19
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    // Librairies locales (fichier JAR placé dans app/libs/)
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Assurez-vous que le fichier 'glass-android-19.jar' est bien dans le dossier 'app/libs'
    implementation files('libs/glass-android-19.jar')

    // Compatibilité Android API 19 (cette bibliothèque est ancienne, elle doit rester telle quelle)
    implementation 'com.android.support:appcompat-v7:19.1.0'

    // Google Play Services Maps + Location (API 19)
    implementation 'com.google.android.gms:play-services-maps:6.5.87'
    implementation 'com.google.android.gms:play-services-location:6.5.87'
}

