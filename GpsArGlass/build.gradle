apply plugin: 'com.android.application'

android {
    compileSdkVersion "Google Inc.:Glass Development Kit Preview:19"
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "com.Google.gpsarglass"
        minSdkVersion 19
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    // Librairies locales (dossier libs/) â†’ seulement si tu ajoutes des JAR manuellement
    implementation fileTree(dir: "libs", include: ["*.jar"])

    // Support v7 compatible Android API 19
    //noinspection GradleDependency
    implementation 'com.android.support:appcompat-v7:19.1.0'

    // Google Play Services Maps + Location (compatibles API 19)
    //noinspection GradleDependency
    implementation 'com.google.android.gms:play-services-maps:6.5.87'
    //noinspection GradleDependency
    implementation 'com.google.android.gms:play-services-location:6.5.87'
}